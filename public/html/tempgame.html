<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type = "text/css" href="/css/tempgame.css">
    </head>
    <body>
        <div id = "game">

            <div id = "board">
            </div>

            <div class = "uiWrapper">
                <div class = "centerWrapper">
                    <div id = "centerCards">
                        <div class = "card" id = "c1">
                            <p id = "community_card_1_text">Card 1</p>
                        </div>
                        <div class = "card" id = "c2">
                            <p id = "community_card_2_text">Card 2</p>
                        </div>
                        <div class = "card" id = "c3">
                            <p id = "community_card_3_text">Card 3</p>
                        </div>
                        <div class = "card" id = "c4">
                            <p id = "community_card_4_text">Card 4</p>
                        </div>
                        <div class = "card" id = "c5">
                            <p id = "community_card_5_text">Card 5</p>
                        </div>
                    </div>
                </div>

                <div class = "playersWrapper">
                    <div class = "playerWrapper">
                        <div id = "player">
                            <div class = "playerName">
                                <p id = "player1_name">Player 1</p>
                            </div>
                            <div class = "playerChips">
                                <p id = "player1_chips">Chips: 1000</p>
                            </div>
                            <div class = "playerBet">
                                <p id = "player1_bet">Bet: 0</p>
                            </div>
                            <div class = "playerCards">
                                <div class = "card" id = "player1_card_1">
                                    <p id = "player1_card_1_text">Card 1</p>
                                </div>
                                <div class = "card" id = "player1_card_2">
                                    <p id = "player1_card_2_text">Card 2</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="../js/main.js" async defer></script>
        <script src = "../js/game.js"async defer> </script>
        <script src="../js/buildInput.js" async defer></script>
    </body>
</html>
